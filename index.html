<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learning Portofolio</title>
  <style>
    :root {
      --bg: #060913;
      --bg-card: rgba(12, 20, 38, 0.75);
      --line: rgba(86, 222, 255, 0.35);
      --text: #e8f8ff;
      --muted: #9ad1e8;
      --accent: #56deff;
      --accent-2: #b86fff;
      --radius: 14px;
      --shadow: 0 0 0 1px rgba(86, 222, 255, 0.22), 0 12px 32px rgba(39, 134, 255, 0.22);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: "Orbitron", "Segoe UI", system-ui, sans-serif;
      background:
        radial-gradient(circle at 10% 10%, rgba(53, 130, 255, 0.2), transparent 48%),
        radial-gradient(circle at 90% 90%, rgba(184, 111, 255, 0.2), transparent 52%),
        linear-gradient(145deg, #04070f 0%, #080f1d 55%, #0b1222 100%);
      color: var(--text);
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image: linear-gradient(rgba(86, 222, 255, 0.06) 1px, transparent 1px), linear-gradient(90deg, rgba(86, 222, 255, 0.06) 1px, transparent 1px);
      background-size: 28px 28px;
      opacity: 0.25;
    }

    .viewport {
      height: 100dvh;
      padding: clamp(10px, 2vw, 18px);
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    .shell {
      width: min(1080px, 100%);
      height: 100%;
      max-height: 760px;
      border: 1px solid var(--line);
      border-radius: 20px;
      background: linear-gradient(165deg, rgba(9, 17, 34, 0.88), rgba(5, 12, 23, 0.95));
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.45), 0 0 24px rgba(86, 222, 255, 0.16);
      padding: clamp(12px, 2vw, 22px);
      display: grid;
      grid-template-columns: 1.1fr 1fr;
      gap: clamp(10px, 1.5vw, 16px);
      overflow: hidden;
    }

    .panel {
      border-radius: var(--radius);
      border: 1px solid var(--line);
      background: var(--bg-card);
      box-shadow: var(--shadow);
      padding: clamp(12px, 2vw, 18px);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 12px;
      min-height: 0;
      overflow: hidden;
    }

    .cyber-title {
      display: grid;
      gap: 8px;
    }

    .hello {
      font-size: clamp(1.05rem, 2.4vw, 1.95rem);
      letter-spacing: 0.07em;
      text-transform: uppercase;
      color: #d9f6ff;
      text-shadow: 0 0 10px rgba(86, 222, 255, 0.5);
      animation: glitch 3s infinite steps(20, end);
      line-height: 1.2;
    }

    .learning-line {
      font-size: clamp(0.62rem, 1.2vw, 0.82rem);
      color: var(--muted);
      letter-spacing: 0.13em;
      text-transform: uppercase;
      line-height: 1.35;
    }

    .lang-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 8px;
    }

    .lang-chip {
      display: flex;
      align-items: center;
      gap: 8px;
      min-height: 40px;
      padding: 9px 10px;
      border-radius: 10px;
      border: 1px solid rgba(86, 222, 255, 0.35);
      background: linear-gradient(135deg, rgba(16, 35, 62, 0.78), rgba(15, 25, 47, 0.86));
      color: #ecfbff;
      font-size: clamp(0.66rem, 1.15vw, 0.78rem);
      letter-spacing: 0.04em;
      text-transform: uppercase;
      white-space: nowrap;
    }

    .lang-chip svg {
      flex-shrink: 0;
      width: 16px;
      height: 16px;
      stroke: var(--accent);
      fill: none;
      stroke-width: 1.8;
      filter: drop-shadow(0 0 6px rgba(86, 222, 255, 0.45));
    }

    .portfolio-panel {
      justify-content: flex-start;
      gap: 14px;
    }

    .section-title {
      font-size: clamp(0.95rem, 1.9vw, 1.4rem);
      letter-spacing: 0.09em;
      text-transform: uppercase;
      color: #f2fbff;
      text-shadow: 0 0 8px rgba(86, 222, 255, 0.38);
    }

    .links {
      display: grid;
      gap: 9px;
      width: 100%;
    }

    .link-item {
      display: block;
      width: 100%;
      padding: 11px 12px;
      border-radius: 10px;
      text-decoration: none;
      border: 1px solid rgba(184, 111, 255, 0.42);
      color: #f7f2ff;
      background: linear-gradient(135deg, rgba(66, 28, 112, 0.42), rgba(19, 27, 57, 0.75));
      font-size: clamp(0.68rem, 1.22vw, 0.84rem);
      letter-spacing: 0.04em;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      transition: transform 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .link-item:hover,
    .link-item:focus-visible {
      transform: translateY(-2px);
      border-color: var(--accent);
      box-shadow: 0 0 14px rgba(86, 222, 255, 0.3);
      outline: none;
    }


    @keyframes glitch {
      0%,
      100% {
        text-shadow: 0 0 7px rgba(86, 222, 255, 0.45), -1px 0 rgba(184, 111, 255, 0.22), 1px 0 rgba(86, 222, 255, 0.22);
      }
      25% {
        text-shadow: 0 0 7px rgba(86, 222, 255, 0.45), -1px 0 rgba(184, 111, 255, 0.6), 1px 0 rgba(86, 222, 255, 0.15);
      }
      50% {
        text-shadow: 0 0 7px rgba(86, 222, 255, 0.45), 2px 0 rgba(184, 111, 255, 0.2), -2px 0 rgba(86, 222, 255, 0.4);
      }
      75% {
        text-shadow: 0 0 7px rgba(86, 222, 255, 0.45), -2px 0 rgba(184, 111, 255, 0.18), 2px 0 rgba(86, 222, 255, 0.55);
      }
    }

    @media (max-width: 900px) {
      .shell {
        max-width: 560px;
        grid-template-columns: 1fr;
        grid-template-rows: 1fr 1fr;
      }

      .lang-grid {
        grid-template-columns: repeat(4, minmax(0, 1fr));
      }

      .lang-chip {
        min-height: 35px;
        justify-content: center;
        font-size: clamp(0.56rem, 1.35vw, 0.7rem);
        padding: 8px 6px;
        gap: 6px;
      }
    }

    @media (max-width: 620px) {
      .viewport {
        padding: 8px;
      }

      .shell {
        border-radius: 16px;
        padding: 10px;
        gap: 8px;
      }

      .panel {
        padding: 10px;
        gap: 8px;
      }

      .hello {
        font-size: clamp(0.82rem, 4.3vw, 1.14rem);
      }

      .learning-line {
        font-size: clamp(0.48rem, 2.2vw, 0.58rem);
      }

      .lang-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 6px;
      }

      .lang-chip {
        min-height: 31px;
        font-size: 0.54rem;
        padding: 6px;
      }

      .lang-chip svg {
        width: 13px;
        height: 13px;
      }

      .section-title {
        font-size: clamp(0.75rem, 4.2vw, 1rem);
      }

      .link-item {
        padding: 8px 9px;
        font-size: clamp(0.56rem, 2.2vw, 0.66rem);
      }

    }
  </style>
</head>
<body>
  <main class="viewport">
    <section class="shell" aria-label="Learning portofolio futuristik">
      <article class="panel">
        <header class="cyber-title">
          <h1 class="hello">Hello, My name is Fadhil</h1>
          <p class="learning-line">I am currently learning Typescript, Javascript, Html, Css, Luau, Lua, Python</p>
        </header>

        <section class="lang-grid" aria-label="Daftar bahasa pemrograman yang dipelajari">
          <div class="lang-chip"><svg viewBox="0 0 24 24" aria-hidden="true"><path d="M5 5h14v14H5z"/><path d="M9 9h2m-2 4h6m-6 4h4"/></svg>Typescript</div>
          <div class="lang-chip"><svg viewBox="0 0 24 24" aria-hidden="true"><path d="M4 4h16v16H4z"/><path d="M8 8h3v8M15 10c0-1-1-2-2-2s-2 1-2 2c0 3 4 2 4 5 0 1-1 2-2 2s-2-1-2-2"/></svg>Javascript</div>
          <div class="lang-chip"><svg viewBox="0 0 24 24" aria-hidden="true"><path d="M4 5h16v14H4z"/><path d="M7 9h10M7 13h10M7 17h6"/></svg>Html</div>
          <div class="lang-chip"><svg viewBox="0 0 24 24" aria-hidden="true"><path d="M4 4h16v16H4z"/><path d="M8 8h8M8 12h5M8 16h7"/></svg>Css</div>
          <div class="lang-chip"><svg viewBox="0 0 24 24" aria-hidden="true"><circle cx="12" cy="12" r="8"/><path d="M12 4v16M6 8h12M6 16h12"/></svg>Luau</div>
          <div class="lang-chip"><svg viewBox="0 0 24 24" aria-hidden="true"><path d="M6 6h12v12H6z"/><path d="M9 9h6v6H9z"/></svg>Lua</div>
          <div class="lang-chip"><svg viewBox="0 0 24 24" aria-hidden="true"><path d="M7 4h10l3 5v11H4V9z"/><path d="M9 13h6M9 17h3"/></svg>Python</div>
        </section>
      </article>

      <article class="panel portfolio-panel">
        <h2 class="section-title">My LEARNING Portofolio</h2>
        <p class="learning-line">LINKS (Click / Tap)</p>
        <div class="links">
          <a class="link-item" href="https://MindMapper.qzz.io" target="_blank" rel="noopener noreferrer">https://MindMapper.qzz.io</a>
          <a class="link-item" href="https://WebWorlds.vercel.app" target="_blank" rel="noopener noreferrer">https://WebWorlds.vercel.app</a>
          <a class="link-item" href="https://TemplateDatabases.vercel.app" target="_blank" rel="noopener noreferrer">https://TemplateDatabases.vercel.app</a>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
